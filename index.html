        let admin = "Василий";

        10 + 10 + "10"; //10 + 10 равно 20, "10" строчный элемент, поэтому 20 + "10" будет 2010, т.к. 20 становиться строкой
        10 + "10" + 10; // "10" строчный элемент, он числовые элементы переводит в строчные получается 101010
        10 + 10 + +"10"; // 10 + 10 равно 20, +"10" это +10, получаем 20+10 равно 30
        10 / -""; // -"" это -0, поэтому 10 / -"" получаем отрицательную бесконечность
        10 / +"2,5"; // +"2,5" это строка, поэтому получаем NaN(не число)
