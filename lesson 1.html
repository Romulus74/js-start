<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let Tc = prompt("Введите температуру в градусах по Цельсию");
        let Tf = (9 / 5) * Tc + 32;
        alert("Температура в градусах по Фаренгейту равна: " + Tf);
        let admin = "Василий";
        let name = admin;
        alert(admin);
        //10 + 10 равно 20, "10" строчный тип, поэтому 20 + "10" будет 2010, т.к. 20 становиться строкой
        let result = 10 + 10 + "10";
        console.log(result);
        // "10" строчный тип, он числовые типы приводит в строчные получается 101010
        let result1 = 10 + "10" + 10;
        console.log(result1);
        // 10 + 10 равно 20, +"10" это +10, поэтому 20+10 равно 30 
        let result2 = 10 + 10 + +"10";
        console.log(result2);
        // -"" это -0, а при делении 10 / -0 получаем отрицательную бесконечность
        let result3 = 10 / -"";
        console.log(result3);
        // +"2,5" это строка т.к между 2 и 5 стоит запятая, поэтому получаем NaN(не число) не корректную операцию
        let result4 = 10 / +"2,5";
        console.log(result4);
    </script>
</body>

</html>
