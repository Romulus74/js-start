<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        function sum(num1, num2){
            return num1 + num2;
        }

        let result = sum(6, 2);
        alert(result);

        function subtract(num1, num2){
            return num1 - num2;
        }

        let result_1 = subtract(6, 2);
        alert(result_1);

        function divide(num1, num2){
            return num1 / num2;
        }

        let result_2 = divide(6, 2);
        alert(result_2);

        function multiplication(num1, num2){
            return num1 * num2;
        }

        let result_3 = multiplication(6, 2);
        alert(result_3);

    </script>
</body>
</html>
