<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //пример 1: ++ оператор инкримента, который увеличивает переменную на 1, т.к. он стоит перед переменной, то он сначало увеличивает значение переменной, а потом выводит результат, поэтому с = 2
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);
        //пример 2: т.к. ++ стоит после переменной, то сначала выводится значение переменной, а потом она увеличивается на 1, поэтому ответ d = 1, т.к.изначально b = 1. После вывода значения d, b = 1 + 1
        d = b++;
        alert(d);
        //пример 3: т.к. теперь a = 2, а ++ стоит перед ней, то a = 1 + 2. Тогда c = 2 + 1 + 2. Ответ: c = 5
        c = 2 + ++a;
        alert(c);
        //пример 4: т.к. теперь b = 2, то d = 2 + 2. Ответ: d = 4, a = 3, а b = 3 после вывода значения d
        d = 2 + b++;
        alert(d);

        alert(a);
        alert(b);
    </script>
</body>
</html>
